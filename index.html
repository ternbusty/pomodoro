<div id="main_wrapper">
  <div id="main">
    <h1>Modified Pomodoro Technique</h1>

    <h2>Session</h2>
    <div id="sessions">
      <input id="restore" type="button" value="Restore" onclick="sync()" />
      <input
        id="restart"
        type="button"
        value="Restart"
        onclick="start()"
        disabled
      />
    </div>

    <h2>Timers</h2>
    <div id="timer_main">
      <div id="task">
        <input
          id="task_input"
          type="text"
          placeholder="Type your task"
          disabled
        />
      </div>

      <div id="buttons" disabled>
        <input
          id="switch_mode_button"
          type="button"
          value="Start working"
          onclick="switchMode()"
          disabled
        />
        <input
          id="take_long_break_button"
          type="button"
          value="Take a 30 min break"
          onclick="takeLongBreak()"
          disabled
        />
      </div>

      <div id="forms">
        <h2>Work Block Timer</h2>
        <form name="work_timer">
          <input type="number" value="0" readonly />:<input
            type="number"
            value="25"
            readonly
          />:<input type="number" value="0" readonly />
        </form>

        <h2>Break Timer</h2>
        <form name="break_timer">
          <input type="number" value="0" readonly />:<input
            type="number"
            value="5"
            readonly
          />:<input type="number" value="0" readonly />
        </form>

        <h2>Total Working Time</h2>
        <form name="total_working_timer">
          <input type="number" value="0" readonly />:<input
            type="number"
            value="0"
            readonly
          />:<input type="number" value="0" readonly />
        </form>
      </div>

      <div id="long_break_timer">
        <h2>Long Break Timer</h2>
        <form name="long_break_timer">
          <input type="number" value="5" readonly />:<input
            type="number"
            value="0"
            readonly
          />:<input type="number" value="0" readonly />
        </form>
      </div>

      <div id="history">
        <h2>History</h2>
      </div>
      <div class="table-wrapper">
        <table id="history_table">
          <tbody id="history_table_body"></tbody>
        </table>
      </div>
    </div>

    <div id="summary">
      <div id="summary_header"></div>
      <input
        id="summarize_button"
        type="button"
        value="Summarize"
        onclick="summarize()"
        disabled
      />
    </div>
    <div class="table-wrapper" id="summary_table_wrapper">
      <table id="summary_table">
        <tbody id="summary_table_tbody">
          <tr>
            <th>Start Date</th>
            <td class="task_name">Job Name</td>
            <td>Work</td>
            <td>Break</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script type="module" src="./js/timer.js"></script>
